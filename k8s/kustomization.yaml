apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - deployment.yaml
  - ingress.yaml

# Namespace for all resources
namespace: automation

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/name: industrial-automation-ui
  app.kubernetes.io/component: frontend
  app.kubernetes.io/part-of: industrial-automation

# Image configuration
images:
  - name: YOUR_REGISTRY/industrial-automation-ui
    newName: YOUR_REGISTRY/industrial-automation-ui
    newTag: latest

